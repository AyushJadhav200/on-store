<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Swara's Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .admin-container {
            width: 100%;
            max-width: 420px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #c19a33 0%, #e8c547 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.5rem;
        }

        .admin-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .admin-subtitle {
            color: #8888aa;
            font-size: 0.9rem;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .form-label {
            display: block;
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #c19a33;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(193, 154, 51, 0.1);
        }

        .form-input::placeholder {
            color: #666;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #c19a33 0%, #d4a843 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(193, 154, 51, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .security-note {
            text-align: center;
            margin-top: 1.5rem;
            color: #555;
            font-size: 0.8rem;
        }

        .security-note span {
            color: #4ade80;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #c19a33;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-logo">üëë</div>
            <h1 class="admin-title">Admin Portal</h1>
            <p class="admin-subtitle">Swara's Fashion Dashboard</p>
        </div>

        <div class="admin-card">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('admin_login') }}" method="POST">
                <label class="form-label">Admin Password</label>
                <input type="password" name="password" class="form-input" placeholder="Enter your password" required
                    autofocus>
                <button type="submit" class="btn-login">Access Dashboard</button>
            </form>

            <p class="security-note">
                <span>üîí</span> Secure encrypted connection
            </p>
        </div>

        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Store</a>
    </div>
</body>

</html>
